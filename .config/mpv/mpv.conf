
# mpv configuration file
#
# See the CONFIGURATION FILES section in the man page
# for a detailed description of the syntax.
#
# Profiles should be placed at the bottom of the configuration file to ensure
# that settings wanted as defaults are not restricted to specific profiles.
#
# Note that the commented example options usually do _not_ set the default
# values. Calling mpv with --list-options is a nice way to see the default
# values for most options.

##################
# video settings #
##################

# Specify default video driver (see --vo=help for a list).
vo=gpu,gx

# Start in fullscreen mode by default.
fs=yes

# force starting with centered window
geometry=50%

# don't allow a new window to have a size larger than 90% of the screen size
#autofit-larger=90%x90%

# Disable the On Screen Controller (OSC).
osc=yes

# Keep the player window on top of all other windows.
#ontop=yes

autofit=90%

# Cache
cache=yes
# how much the demuxer is allowed to buffer ahead
demuxer-max-bytes=300M
# how much past data the demuxer is allowed to preserve
demuxer-max-back-bytes=100M
# how much the demuxer should buffer ahead in seconds
demuxer-readahead-secs=20

##################
# audio settings #
##################

# Specify default audio driver (see --ao=help for a list).
# ao = alsa

# Disable softvol usage, and always use the system mixer if available.
#softvol=no

##################
# other settings #
##################

# Pretend to be a web browser. Might fix playback with some streaming sites.
user-agent = "Mozilla/5.0"

# Display the subtitle stream specified by <ID>. auto selects  the default, no disables subtitles.
sid = no

# Play Russian audio if available, fall back to English otherwise.
alang = ru,en

# Enable hardware decoding if available. Often, this requires using an certain
# video output, otherwise no hardware decoding will be used.
hwdec = auto

# multithreaded decoding of H264/MPEG-1/2 (valid: 0-16)
vd-lavc-threads = 4

# If the file seems to be valid UTF-8, prefer UTF-8.
sub-codepage = utf8:cp1250
sub-scale-with-window = no
sub-font-size = 60
sub-color = 1/1/0

# disable screensaver
stop-screensaver = "yes"

# Enable youtube-dl hook script
ytdl = "yes"

# Limit streaming
ytdl-format = "[height<=?1080]+bestaudio/best"

# Use yt-dlp.
script-opts=ytdl_hook-ytdl_path=/usr/bin/yt-dlp

# save positon
save-position-on-quit = "yes"
force-window = "yes"

sub-auto="fuzzy"

# Do not display audio file images.
audio-display=no

# Show progress bar for audio files.
term-osd-bar=yes

# Screenshoots
screenshot-directory=~/pictures/screenshots/mpv

# Loop all the gifs.
[extension.gif]
loop-file=yes

