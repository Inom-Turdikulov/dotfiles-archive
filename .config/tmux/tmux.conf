#####
# Instructions
####

# BE SURE TO INSTALL TMUX Plugin Manager
# https://github.com/tmux-plugins/tpm
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# then Load tmux configurations
#> tmux source-file ~/.tmux.conf

# Once installed load plugins in your session with
#> ctrl-b + I
# Once installed:
# prefix + y = copy line to clipboard
# prefix + ctrl-s = Persist session
# prefix + ctrl-r = Resurect session

# For all other commands, see cheat sheet:
# http://www.dayid.org/comp/tm.html

# Set prefix to Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

####
# Settings including active mouse, scrolling and more ...
####

# 0 is too far from ` ;)
set -g base-index 1


# automaticually saves tmux session every 15mins
# https://github.com/tmux-plugins/tmux-continuum
set -g @continuum-restore 'on'

#allow copy and paste from tmux
#https://github.com/tmux-plugins/tmux-yank
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'  # tmux-yank option.
set -g @yank_selection 'clipboard'  # tmux-yank option.
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
set -g mouse off
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf

# THEME COLOUR (base16)
# default statusbar colors
set-option -g status-style "fg=#B2CCD6,bg=#2E3C43"

# default window title colors
set-window-option -g window-status-style "fg=#B2CCD6,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FFCB6B,bg=default"

# pane border
set-option -g pane-border-style "fg=#2E3C43"
set-option -g pane-active-border-style "fg=#314549"

# message text
set-option -g message-style "fg=#EEFFFF,bg=#2E3C43"

# pane number display
set-option -g display-panes-active-colour "#C3E88D"
set-option -g display-panes-colour "#FFCB6B"

# clock
set-window-option -g clock-mode-colour "#C3E88D"

# copy mode highligh
set-window-option -g mode-style "fg=#B2CCD6,bg=#314549"

# bell
set-window-option -g window-status-bell-style "fg=#2E3C43,bg=#F07178"


set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
#set -g status-right '#[fg=yellow]#($HOSTNAME)#[default]'
set -g pane-active-border-style bg=default,fg=magenta
set -g pane-border-style fg=black
set -g pane-base-index 1
set -g display-panes-time 2000 #2s

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#retreuve persisted tmux after restart
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '/usr/share/tmux-plugin-manager/tpm'
